<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointments — Book a Consultation</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <header class="site-header">
    <div class="container topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="title">Dr Pooja Karnik, B.H.M.S</div>
          <div class="subtitle">Klassiek Homeopaat</div>
        </div>
      </div>
      <nav class="nav" aria-label="Primary">
        <a href="../index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./treatments.html">Treatments</a>
        <a href="./training.html">Training</a>
        <a href="./appointments.html" aria-current="page">Appointments</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2>Book an Appointment</h2>
      <p class="mb-2">Please share your details and a brief description of your concerns. We will get back to you to schedule a consultation.</p>
      <form class="card" method="post" action="#" onsubmit="event.preventDefault(); alert('Thank you! We will contact you soon.');">
        <div class="form-row">
          <div>
            <label for="name">Full Name</label>
            <input id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" />
          </div>
          <div>
            <label for="lang">Preferred Language</label>
            <select id="lang" name="lang">
              <option>English</option>
              <option>Dutch</option>
              <option>Hindi</option>
            </select>
          </div>
        </div>
        <div class="mt-2">
          <label for="message">Brief Description</label>
          <textarea id="message" name="message" rows="5" placeholder="Tell us about your concerns"></textarea>
        </div>
        <div class="mt-2">
          <button class="button primary" type="submit">Request Appointment</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container wrap center">
      <small>© <span data-year></span> Dr Pooja Karnik. All rights reserved.</small>
    </div>
  </footer>
  <script src="../scripts/main.js" defer></script>
</body>
</html>
